openapi: 3.0.0
info:
  title: SKOR App
  version: '1.0'
  summary: API Documentation for SKOR Project
  description: |-
    This API documentation is for Singapore Management Univerisity's SKOR Project. This project aims to develop an application which can ease the class participation workload for Teaching Assistants, Faculties and Instructors and enhance the overall class participation experience for Students. 

    Our API accepts form-encoded request bodies, returns JSON-encoded responses, and uses standard HTTP response codes and authentication. Our application uses microservices architecture, which arranges an application as a collection of loosely-coupled services. In a microservices architecture, services are fine-grained and the protocols are lightweight.

    Technologies used: 
    - Python Flask
    - SQLAlchemy 
    - Javascript
    - Docker
    - Xampp

    Check out our SKOR website [here!](http://skor.smu.edu.sg/)

    Check out our SKOR Github [here!](https://github.com/SkorSMU/SKOR)
  contact:
    email: benjamingan@smu.edu.sg
    name: Benjamin Gan
